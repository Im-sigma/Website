<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }
        .hub-button {
            display: block;
            padding: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .hub-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Script Hub Showcase</h1>

    <div class="button-container">
        <a href="burger-hub.html" class="hub-button">Burger Hub</a>
        <!-- Add more buttons here -->
    </div>

</body>
</html>
